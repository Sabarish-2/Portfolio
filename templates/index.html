{% extends "layout.html" %}

{% block title %}
Sabarish: Homepage
{% endblock %}

{% block main %}
<main>
  <section class="firstSection">
    <div class="leftSection">
      Hello, there!
      <br>
      My name is
      <div><span class="purple">Sabarish</span> Hari Iyer</div>
      <div>and I am a passionate</div>
      <span id="element" class="purple"></span>
    </div>
    <div class="rightSection">
      <img src="{{url_for('static', filename='img/dev.png')}}" alt="Programmer Image">
    </div>
  </section>

  <section class="homecarousel">
    <h2>Projects that I worked on</h2>

    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
          aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
          aria-label="Slide 5"></button>
      </div>

      <div class="carousel-inner">
        <a href="projects#tcw">
          <div class="carousel-item active">
            <img src="{{ url_for('static', filename='img/projects/index/ic_tmc.png') }}"
              class="d-block w-100 d-none d-md-block" alt="Tax Calculator Website Screenshot">
            <img src="{{ url_for('static', filename='img/projects/index/ic_tmc-m.png') }}"
              class="mobile d-block w-100" alt="Tax Calculator Website Screenshot">
          </div>
        </a>
        <a href="projects#bbg">
          <div class="carousel-item">
            <img src="{{ url_for('static', filename='img/projects/index/ic_bbg-m.png') }}"
              class="d-block w-100  mobile" alt="Blue Ball Game Screenshot">
            <img src="{{ url_for('static', filename='img/projects/index/ic_bbg.png') }}"
              class="d-block w-100 d-none d-md-block" alt="Blue Ball Game Screenshot">
          </div>
        </a>
        <a href="/projects#dit">
          <div class="carousel-item">
            <img src="{{ url_for('static', filename='img/projects/index/ic_da-m.png') }}"
              class="d-block w-100  mobile" alt="Ditricxs Application Screenshot">
            <img src="{{ url_for('static', filename='img/projects/index/ic_da.png') }}"
              class="d-block w-100 d-none d-md-block" alt="Ditricxs Application Screenshot">
          </div>
        </a>
        <a href="projects#log">
          <div class="carousel-item">
            <img src="{{ url_for('static', filename='img/projects/index/ic_log-m.png') }}"
              class="d-block w-100  mobile" alt="Lunar Odyssey Game Screenshot">
            <img src="{{ url_for('static', filename='img/projects/index/ic_log.png') }}"
              class="d-block w-100 d-none d-md-block" alt="Lunar Odyssey Game Screenshot">
          </div>
        </a>
        <a href="projects#csw">
          <div class="carousel-item">
            <img src="{{ url_for('static', filename='img/projects/index/ic_p-m.png') }}"
              class="d-block w-100  mobile" alt="CS50 Website Screenshot">
            <img src="{{ url_for('static', filename='img/projects/index/ic_p.png') }}"
              class="d-block w-100 d-none d-md-block" alt="CS50 Website Screenshot">
          </div>
        </a>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

    </div>
  </section>

  <a href="#cs50" class="scroll-button" id="btn50">Click for Magic!</a>
  <!-- Reference to my Course CS50! -->
  <div id="cs50" class="cs50">This is a CS50 Project!</div>
  <p style="color: gray">
    *reference to CS50 course by Harvard University.
  </p>
</main>

{% endblock %}
